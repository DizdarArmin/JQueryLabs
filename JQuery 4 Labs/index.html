<!DOCTYPE html>
<html lang="en">

<head>
<link rel = "stylesheet" href = "css/bootstrap.css"/>
<link rel = "stylesheet" href = "style.css"/>
<script src="jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.js"></script>




</head>
    
<body>

    <div class= "container">

         <!-- Extract text HTML Start -->     
        <div class = "center">
        <h2>Extract text</h2>
        <ul class="list-group" id = "items">
            <li class="list-group-item list-group-item-success">Stockholm</li>
            <li class="list-group-item list-group-item-success">Malmö</li>
            <li class="list-group-item list-group-item-success">Göteborg</li>
        </ul>
        <div class = "form-inline">
        <button class= "btn btn-primary" onclick="extractText()">Extract Text</button>
        <div class="search" id="result"></div>
        </div>
        </div>
        <!-- Extract text END -->  
    

        <!-- Search Start -->  
        <div class = "center">
        <h2>Search</h2>  
        <ul class="list-group" id="towns">
            <li class="list-group-item list-group-item-success">Stockholm</li>
            <li class="list-group-item list-group-item-success">Malmö</li>
            <li class="list-group-item list-group-item-success" >Göteborg</li>
            <li class="list-group-item list-group-item-success" >Malung</li>
        </ul> 

        <div class = "form-inline">
            <input placeholder = "Search..."class = "form-control" type="text" id="searchText" />
            <button class= "btn btn-primary"onclick="search()">Submit</button>
            <div class = "search" id="searchResult"></div>   
        </div>
        </br>
        </div>
         <!-- Search END -->  

   
      <!-- Table of Countries Start -->  
        <div class = "table-responsive-lg">
        <h2>Table of Countries</h2>
        <table class = "table" id="countriesTable">
            <tr> 
            <th>Country</th>
            <th>Capital</th> 
            <th>Action</th>    
            </tr>      
            
            <tr> 
            <td><input type="text" id="newCountryText" /></td> 
            <td><input type="text" id="newCapitalText" /></td>
            <td><a href="javascript:void()" class = "btn btn-primary"  id="createLink">Create</a></td>
            </tr>
            
        </table>
                    <script>$(() => initializeTable())</script>
        </div>

        <!-- Table of Countries END -->  


        <!-- Buttons Link Start -->  
        <body class = "table-responsive-lg" onload="attachEvents()">
            <h2>Button Links</h2>
            <a class="button , btn btn-primary">Stockholm</a>
            <a class="button , btn btn-primary">Malmö</a>
            <a class="button , btn btn-primary">Göteborg</a>
        </body>
        <!-- Buttons Link END -->  
    </div>
            
            
           
    <script src="script.js"></script>

</body>





</html>
